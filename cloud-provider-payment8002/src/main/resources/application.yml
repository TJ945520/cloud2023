server:
  port: 8002

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource       #当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver        #MySQL驱动包
    url: jdbc:mysql://localhost:3306/springcloud_test?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
    username: root
    password: tanjie

eureka:
  client:
    #表示是否要将自己注册进EurekaServer 默认为true
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信息，默认为true,单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群
  instance:
    instance-id: payment8002
    prefer-ip-address: true   #访问路径可以显示IP地址

mybatis:
#  mapperLocations: classpath:mapper/*.xml
  mapper-locations: com/tj/springcloud/mapper/*.xml      # 从此目录下找.xml文件
  type-aliases-package: com.tj.springcloud.entities      #所有Entity别类所在包